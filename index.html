<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Himanshu Shrivastava | Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #02143d;
            color: #fff;
        }

        nav ul {
            list-style-type: none;
            overflow: hidden;
            background-color: #333;
            padding: 0;
            text-align: center;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            display: inline-block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            background-color: #ddd;
            color: black;
        }

        .profile-container {
            text-align: center;
            padding: 50px;
            background-image: url('network-background.jpg'); /* Replace with your actual background image URL */
            background-size: cover;
        }

        .profile-image {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            border: 5px solid #fff;
        }

        h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }

        .social-links {
            font-size: 2em;
        }

        .social-links a {
            color: #fff;
            margin: 0 10px;
        }

        .social-links a:hover {
            color: #1e90ff;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media only screen and (max-width: 600px) {
            .profile-image {
                width: 150px;
                height: 150px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#about">ABOUT</a></li>
            <li><a href="#education">EDUCATION</a></li>

            <li><a href="#experience">EXPERIENCE</a></li>
            <li><a href="#projects">PROJECTS</a></li>
            <li><a href="#contact">CONTACT</a></li>
        </ul>
    </nav>

    <header id="about">
        <div class="profile-container">
            <img src="profile.jpg" alt="Himanshu Shrivastava" class="profile-image"> <!-- Replace with your actual profile image URL -->
            <h1>Himanshu Shrivastava</h1>
            <p>Data Scientist, Python Enthusiast, Machine Learning Geek</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/himanshu" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/himanshu" target="_blank"><i class="fab fa-github"></i></a>

    <footer>
